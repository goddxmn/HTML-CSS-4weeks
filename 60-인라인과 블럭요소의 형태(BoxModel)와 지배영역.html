<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>60-인라인과 블럭요소의 형태(BoxModel)와 지배영역.html</title>
    <style>
        h1{background-color: pink;}

        p{border: 1px solid blue;}

        span{border: 1px solid #000;}
        em{border: 1px solid #000;}
        strong{border: 1px solid #000;}
        /* ,(콤마) : 그룹선택자 */
        em,span,strong,img{border: 1px solid rgb(8, 8, 8);}
    </style>
</head>
<body>
    <h1>독도는 우리땅 노래가사 변경</h1>

    <p>전 : 울릉도 동남쪽 뱃길 따라 이백리</p>
    <p>후 : 울릉도 동남쪽 뱃길 따라 87K</p>
    <span>현재는</span>
    <em>리와 같은 단위를 사용하지 않기 때문에</em>
    <strong>Km로 바꾸어 표현</strong>

    <img src="./images/독도경치-5.jpg" alt="독도 경치">
</body>
</html>
