<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20-HTML과 CSS의 역할 및 관계.html</title>
    <style>
        /* css의 핵심 - 누구에게{무엇을:어떻게;} */
        body{text-align: center;}

        h1{color:blue;}
          
        p{line-height:1.8;}

        img{
            width:400px;
            height:270px;
        }

    </style>
</head>
<body>
    <h1>대한민국 영토 독도</h1>
    <p>
        <!-- br은 break의 약자로 문장의 한 줄 바꿈이다 -->
        독도에 대해 관심을 가져본적이 있을거에요. <br>
        그렇다면 당신은 독도에 대해 무엇을 알고 계신가요? <br>

        <!-- 이미지는 글자 취급 받는다. 글자 한 자와 같다. -->
        <img src="./images/독도경치-1-small.jpg" alt="독도"> 
    </p>
    
</body>
</html>
