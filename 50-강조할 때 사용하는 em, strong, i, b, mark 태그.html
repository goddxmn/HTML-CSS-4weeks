<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <title>50-강조할 때 사용하는 em, strong, i, b, mark 태그.html</title>
    <style>
        h2{
            width: 900px;
            height: 486px;
            background-color: yellow;
            background-image: url(./images/이사부와-안용복.jpg);
            background-repeat: repeat;
        }
        mark{background-color: pink;}
    </style>
</head>
<body>
    <h1>이사부와 안용복</h1>
    <h2>독도를 지켜온 역사적 인물</h2>
    <p> 
        <em>우산국</em>을 신라의 영토로 편입한 신라장군 <mark>이사부</mark>는 
        <strong>울릉도를 신라의 속국으로 편입</strong>하여 영토를 확장하였습니다.</p>
    <p>
        <mark>안용복</mark>은 숙종때(1696) 에도막부에게 <i>울릉도와 독도가 조선의 땅임을 주장</i>하고 확인을 받아낸 <b>민간외교가</b> 역할을 했습니다.</p>
<!-- 자동 줄바꿈은 alt+z -->
</body>
</html>
