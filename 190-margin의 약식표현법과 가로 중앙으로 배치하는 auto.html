<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>190-margin의 약식표현법과 가로 중앙으로 배치하는 auto</title>
    <style>
        *{
            margin: 0;
        }
        #dokdo{
            width: 800px;
            height: 400px;

            margin-top: 0;
            margin-left: auto;
            margin-bottom: 0;
            margin-right: auto;

            /* 4자리 표현법 */
            margin: 0 auto 0 auto;

            /* 2자리 표현법 */
            margin: 0 auto;

            /* 3자리 표현법 */
            margin: 30px auto 0;

            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="dokdo"></div>
    
</body>
</html>
